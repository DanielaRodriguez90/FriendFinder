<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- jquery link -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- bootstrap links -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>Survey Questions</h2>
        <hr>
        <h3>
            <strong>About You</strong>
        </h3>
        <h4>Name (Required)</h4>
        <input type="text" id="name" class="form-control" required>
        <h4>Link to Photo Image (Required)</h4>
        <input type="text" id="photo" class="form-control" required>
        <hr>
        <h6>
            <strong>(1 = Strongly Disagree, 5 = Strongly Agree</strong>
        </h6>
        <hr>
        <form>
            <h3>
                <strong>Question 1</strong>
            </h3>
            <div class="form-group">
                <label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control chosenNum" id="q1">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <h3>
                <strong>Question 2</strong>
            </h3>
            <div class="form-group">
                <label for="question2">Generally speaking, you rely more on your experience than your
                    imagination.</label>
                <select class="form-control chosenNum" id="q2">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <h3>
                <strong>Question 3</strong>
            </h3>
            <div class="form-group">
                <label for="question3">You find it easy to stay relaxed and focused even when there is some
                    pressure.</label>
                <select class="form-control chosenNum" id="q3">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <h3>
                <strong>Question 4</strong>
            </h3>
            <div class="form-group">
                <label for="question4">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control chosenNum" id="q4">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <h3>
                <strong>Question 5</strong>
            </h3>
            <div class="form-group">
                <label for="question5">People can rarely upset you.</label>
                <select class="form-control chosenNum" id="q5">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <h3>
                <strong>Question 6</strong>
            </h3>
            <div class="form-group">
                <label for="question6">It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control chosenNum" id="q6">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <h3>
                <strong>Question 7</strong>
            </h3>
            <div class="form-group">
                <label for="question7">YIn a discussion, truth should be more important than people’s
                    sensitivities.</label>
                <select class="form-control chosenNum" id="q7">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <h3>
                <strong>Question 8</strong>
            </h3>
            <div class="form-group">
                <label for="question8">You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control chosenNum" id="q8">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <h3>
                <strong>Question 9</strong>
            </h3>
            <div class="form-group">
                <label for="question9">You think that everyone’s views should be respected regardless of whether they
                    are supported by facts or not.</label>
                <select class="form-control chosenNum" id="q9">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <h3>
                <strong>Question 10</strong>
            </h3>
            <div class="form-group">
                <label for="question10">You feel more energetic after spending time with a group of people.
                </label>
                <select class="form-control chosenNum" id="q10">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </form>
        <div class="text-center">
            <button id="submitBtn" type="submit" class="btn btn-outline-info btn-lg">Submit</button>
        </div>

        <div id="bestFriendModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Your New Best Friend is...</h1>
                    </div>
                    <div class="modal-body">
                        <h2 id="bestFriend"></h2>
                        <img id="bestFriendPhoto" src="#">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
    $(`#submitBtn`).on(`click`, function(){
        function validateForm(){
            let isValid = true;
            $(`.form-control`).each(function(){
                if($(this).val() === '')
                    isValid = false;
            });

            $(`.chosenNum`).each(function(){
                if($(this).val() === '')
                    isValid = false
            })
            return isValid;
        }

        if (validateForm() == true){
            let userData = {
                name: $(`#name`).val().trim(),
                photo: $(`#photo`).val(),
                scores: [$("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(), $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $("#q10").val()]
            };
        console.log(userData);

        let currentURL = window.location.origin;

        $.post(`${currentURL}/api/friends`, userData, function(data){
            $(`#matchName`).text(data.name);
            $(`#matchingImg`).attr(`src`, data.photo);
            $(`#bestFriendModal`).modal(`toggle`);
        });
        } else {
            alert(`Please fill out all fields before submitting!`);
        }
        return false;
    });
</script>

</body>

</html>
